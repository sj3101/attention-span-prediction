<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Time Spent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Animate.css -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-2xl animate__animated animate__fadeInUp">
        <h1 class="text-3xl font-bold text-center text-purple-700 mb-8">ðŸ§  Predict Time Spent on Content</h1>

        <form action="/predict" method="post" class="space-y-5">

            <div>
                <label class="block font-semibold mb-1">Content Type:</label>
                <select name="Content_Type" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option value="Image">Image</option>
                    <option value="Video">Video</option>
                    <option value="Text">Text</option>
                </select>
            </div>

            <div>
                <label class="block font-semibold mb-1">Content Length (in words/seconds):</label>
                <input type="number" step="0.1" name="Content_Length" required
                       class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <div>
                <label class="block font-semibold mb-1">Scroll Depth (in %):</label>
                <input type="number" step="0.1" name="Scroll_Depth" required
                       class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <div>
                <label class="block font-semibold mb-1">Interaction Count (number of clicks/interactions):</label>
                <input type="number" name="Interaction_Count" required
                       class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <div>
                <label class="block font-semibold mb-1">Time Of Day:</label>
                <select name="Time_Of_Day" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option value="Morning">Morning</option>
                    <option value="Afternoon">Afternoon</option>
                    <option value="Evening">Evening</option>
                    <option value="Night">Night</option>
                </select>
            </div>

            <div>
                <label class="block font-semibold mb-1">Day Of Week:</label>
                <select name="Day_Of_Week" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </div>

            <div>
                <label class="block font-semibold mb-1">Device Type:</label>
                <select name="Device_Type" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option value="Mobile">Mobile</option>
                    <option value="Tablet">Tablet</option>
                    <option value="Desktop">Desktop</option>
                </select>
            </div>

            <div>
                <label class="block font-semibold mb-1">Platform:</label>
                <select name="Platform_Group" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option value="Video_Platform">YouTube</option>
                    <option value="News_Site">indianexpress.com</option>
                    <option value="News_Site">timesofindia.indiatimes.com</option>
                    <option value="News_Site">ndtv.com</option>
                    <option value="News_Site">news18.com</option>
                    <option value="News_Site">thehindu.com</option>
                    <option value="News_Site">thewire.in</option>
                    <option value="News_Site">firstpost.com</option>
                    <option value="Other">medium.com</option>
                    <option value="Other">towardsdatascience.com</option>
                    <option value="Other">kaggle.com</option>
                    <option value="Other">substack.com</option>
                    <option value="Other">quora.com</option>
                    <option value="Other">stackoverflow.com</option>
                    <option value="Other">github.com</option>
                </select>
            </div>

            <div class="text-center">
                <input type="submit" value="Predict"
                       class="bg-purple-600 text-white px-6 py-2 rounded hover:bg-purple-700 transition duration-300 cursor-pointer">
            </div>
        </form>
    </div>

</body>
</html>
